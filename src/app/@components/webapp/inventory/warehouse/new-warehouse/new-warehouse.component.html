<section id="test-modal">
  <div class="test-modal-header">
    <h6 class="zns-heading-6 fw-700 mb-0">Add New WareHouse</h6>

    <div matRipple class="close-icon-container"(click)="closeDialog()">
      <img src="/assets/icons/modal-close-icon.svg" alt="modal close icon" />
    </div>
  </div>

  <div class="paragraph">
    <p class="zns-para-1">WareHouse Information</p>
  </div>

  <form [formGroup]="warehouseForm">
    <div class="row2">
      <div class="col-12">
        <div class="input-style1 input-lg">
          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="WareHouse Name"
              formControlName="warehousename"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="col-12">
        <div class="input-style1 input-lg">
          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="WareHouse Code"
              formControlName="warehouseCode"
            />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="actions">
      <button matRipple class="btn zns-btn-primary-outline zns-btn-lg mb-4">
        Cancel
      </button>
      <button
        matRipple
        class="btn zns-btn-primary zns-btn-lg add"
        (click)="addWarehouse()"
      >
        Add
      </button>
    </div>
  </form>
</section>
