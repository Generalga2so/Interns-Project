<app-header [title]="'WareHouse'"></app-header>

<div>
  <button
    matRipple
    class="btn zns-btn-primary zns-btn-md mb-4 create"
    (click)="openDialogNew()"
  >
    Create New WareHouse
  </button>
</div>



<ng-container>
  <div class="table-responsive">
    <table mat-table  matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <ng-container matColumnDef="categoriesName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Categories Name
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="d-flex justify-content-start align-items-center">
            <span></span>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
        <td mat-cell *matCellDef="let row">
          <span class="d-flex justify-content-start align-items-center">
            <span></span>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ceated Date</th>
        <td mat-cell *matCellDef="let row">
          <span class="d-flex justify-content-start align-items-center">
            <span></span>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="lastUpdatedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Last Updated By
        </th>
        <td mat-cell *matCellDef="let row">
          <span class="d-flex justify-content-start align-items-center">
            <span></span>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <span class="status-active">Active</span>
          <span></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <div class="table-cta-container">
            <div class="cta-container" matRipple>
              <a>
                <img src="/assets/images/table-edit-icon.svg" alt="edit-icon" />
              </a>
              <span>Edit</span>
            </div>

            <div class="toggle-container">
              <mat-slide-toggle
                matTooltipPosition="above"
                matTooltipClass="custom-tooltip"
              ></mat-slide-toggle>
            </div>
          </div>
        </td>
      </ng-container>
    </table>
  </div>
</ng-container>
