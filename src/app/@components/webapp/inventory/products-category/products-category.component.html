<section id="Product-category">
  <app-header [title]="'Products Category'"></app-header>
  <div class="create-btn-container">
    <button (click)="openForm()" class="btn zns-btn-md zns-btn-primary">
      Add New Category
    </button>
  </div>
  <div class="all-cat-section">
    <div class="top">
      <span><img src="assets/icons/User-2.svg" alt="User-icon" /></span>
      <span>
        <button mat-button [matMenuTriggerFor]="menu">This Week</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </span>
    </div>
    <div class="row" bottom>
      <div class="col-12 col-md-4 col-sm-12 all-cat">
        <h5>All-category</h5>
        <span class="price"
          >1,250
          <small id="smally">+15.80%</small>
        </span>
      </div>
      <div class="col col-md-4 col-sm-6 active-cat">
        <h5>Active</h5>
        <span class="price">1,180</span>
      </div>
      <div class="col col-md-4 col-sm-6 inactive-cat">
        <h5>In-active</h5>
        <span class="price">70</span>
      </div>
    </div>
  </div>

  <!-- Table Section -->

  <div class="table-content">
    <div class="filters">
      <div class="table-title">Product Category</div>
      <div class="table-filter"></div>
    </div>

    <!-- Table -->
    <ng-container>
      <div class="table-responsive">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox color="primary" checked> </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox color="primary" [checked]="row.check"></mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Categories</th>
            <td mat-cell *matCellDef="let row">{{ row.category }}</td>
          </ng-container>

          <ng-container matColumnDef="createdBy">
            <th mat-header-cell *matHeaderCellDef>Created By</th>
            <td mat-cell *matCellDef="let row">{{ row.createdBy }}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Create Date</th>
            <td mat-cell *matCellDef="let row">{{ row.date }}</td>
          </ng-container>

          <ng-container matColumnDef="lastToUpdate">
            <th mat-header-cell *matHeaderCellDef>Last Update By</th>
            <td mat-cell *matCellDef="let row">{{ row.lastToUpdate }}</td>
          </ng-container>

          <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef>Last Date Updated</th>
            <td mat-cell *matCellDef="let row">{{ row.updated }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>status</th>
            <td mat-cell *matCellDef="let row">{{ row.status }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">{{ row.action }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </ng-container>
  </div>
</section>
